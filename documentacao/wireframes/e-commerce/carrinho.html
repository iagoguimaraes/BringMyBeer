<!DOCTYPE html>
<html>
<head>
<title>Carrinho de Compra</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
html body{
	witdh: 0;
	margin: 0;
	border: 0;
	height: 100%;
	width: 100%;
}
</style>

</head>

<body>

<div class="container">

<h1 class="text-center">Meu Carrinho</h2>

<section>
<div class="row">
	<div class="col-xs-12">
	<div class="panel panel-default">
  <div class="panel-heading">Compras</div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Produto</th>
			<th>Preço</th>
			<th>Quantidade</th>
			<th>Total</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Produto + Tipo + Marca</td>
			<td>R$0,00</td>
			<td><input type="number"/></td>
			<td>R$0,00</td>
		</tr>
		<tr>
			<td>Produto + Tipo + Marca</td>
			<td>R$0,00</td>
			<td><input type="number"/></td>
			<td>R$0,00</td>
		</tr>
		</tbody>
	</table>
  </div>
</div>
	</div>
</div>
</section>


<aside>
<div class="row">
	<div class="col-xs-12 col-xs-offset-0 col-md-4 col-md-offset-8">	
	<div class="panel panel-default">
  <div class="panel-heading">Calcular Frete</div>
  <div class="panel-body">
    <div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="00000-000">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">OK</button>
      </span>
    </div>
  </div>
  </div>
</div>	
	</div>
</div>
</aside>


<div class="row">
<div class="col-xs-6 col-xs-offset-6 col-md-4 col-md-offset-8">
<div class="well">Total: R$0,00</div>
</div>
</div>

<div class="row">
<div class="col-xs-6 col-xs-offset-6 col-md-4 col-md-offset-8">
<button type="button" class="btn btn-primary pull-right">Finalizar</button>
</div>
</div>

</div>
</body>
</html>
