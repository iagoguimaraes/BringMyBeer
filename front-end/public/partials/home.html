<div class="row no-gutters">
	<div class="col-md-3 filters bg-dark text-secondary pb-1">
		<label class="text-center pt-1" style="width: 100%" for="">Categorias</label>
		<div class="btn-group" style="width: 100%">
			<button ng-click="all()"  type="button" style="width: 50%" class="btn border-bottom-0 border-left-0 border-right-0 btn-outline-secondary rounded-0">Todos</button>
			<button ng-click="categoryF('cerveja')" type="button" style="width: 50%" class="btn border-bottom-0 border-left-0 border-right-0 btn-outline-secondary rounded-0">Cervejas</button>
		</div>
		<div class="btn-group" style="width: 100%">
			<button ng-click="categoryF('vinho')"  type="button" style="width: 50%" class="btn border-top-0 border-left-0 border-right-0 btn-outline-secondary rounded-0">Vinhos</button>
			<button ng-click="categoryF('outros')" type="button" style="width: 50%" class="btn border-top-0 border-left-0 border-right-0 btn-outline-secondary rounded-0">Outros</button>
		</div>
		<div class="form-group pt-1 px-1 text-center">
			<label for="price">Pre√ßo: R{{price | currency}}</label>
			<input ng-change="searchByPrice()" ng-model-options="{debounce: 500}" ng-model="price" class="form-control" type="range" name="price" max="999" style="width: 100%;">
		</div>
		<label class="text-center pt-1" style="width: 100%" for="">Buscar Por</label>
		<div class="form-group text-center">
			<hr>
			<label for="off" class="form-check-label">
				<input ng-model="off" ng-change="offChange()" type="checkbox" class="form-check-input" name="off">
				Descontos
			</label>
			<label for="sale" class="form-check-label">
				<input ng-model="sale" ng-change="saleChange()" type="checkbox" class="form-check-input" name="sale">
				Mais comprados
			</label>
			<hr>
			<label class="text-center pt-1" style="width: 100%" for="">Ordenar Por</label>
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="order"> Crescente
			  </label>
			</div>
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="order"> Descrecente
			  </label>
			</div>
		</div>
		<div class="text-center">
			<button class="btn-outline-secondary btn rounded-0" ng-click="cleanFilter()">Limpar filtros</button>
		</div>
	</div>
	<div class="col-md-9">
		<div class="row no-gutters">
			<div ng-repeat="product in productList | orderBy: ['category', 'name']" class="col-md-4 col-sm-6 card-animation">
				<card title="{{product.name}}" 
					  url="{{product.images[0]}}"
					  desc="{{product.desc | limitTo: 50}}..."
					  price="{{product.price}}"
					  action="addProduct(product)"
					  detail="goToDetail(product._id)">
				</card>	
			</div>
		</div>
	</div>
</div>
