<div class="row">
    <div class="col-md-6 col-xs-6 col-sm-8">
        <div class="input-group form-group">
            <span class="input-group-btn">
                <a href="/photos/new" class="btn btn-primary" type="button">
                    Nova foto
                </a>
            </span>
                <input type="text" ng-model="filters" class="form-control" ng-model-options="{debounce: 500}"  placeholder="Search for..." />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5 col-md-offset-4 alert alert-info" ng-if="message.length">
        {{message}}
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-sm-4 col-xs-6 painel-animado text-center" ng-repeat="foto in photos | filter: filters">
        <my-panel titulo="{{foto.titulo || foto.title}}">
            <my-photo url="{{foto.url}}" titulo="{{foto.titulo || foto.title}}"></my-photo>
        </my-panel>
        <div class="btn-group">
            <a href="/photos/edit/{{foto._id}}" class="btn btn-default btn-primary">
                    edit
            </a>
            <a ng-click="remove(foto)" class="btn btn-default btn-danger">
                remove
            </a>
        </div>
    </div>
</div>
